    <script>
    var twoSum = function(nums, target) {
    this.nums = [];
    this.target= target;
    
    
    for(var i=0;i<nums.length;i++){
        for(var j =i+1;j<nums.length;j++){
            if(nums[i]==target-nums[j]){
                return[i,j]
            }
        }
    }
   
};


k=twoSum([3,2,4]
,6)
alert(k)

    
    </script>
